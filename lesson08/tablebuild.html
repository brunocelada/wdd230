<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bruno Celada">
    <meta name="description"
      content="A practice page in the WDD 230 course.  
            BYUI.">
    <title>HTML Tables for Data Presentation</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="styles/table.css">
</head>
<body>
    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr>
                <th colspan="4" scope="rowgroup">ACME Wildwest Services</th>
            </tr>
            <tr>
                <th>&nbsp;</th>
                <th>Basic</th>
                <th>Premium</th>
                <th>Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Feature 1</th>
                <td class="yes">✔</td>
                <td class="yes">✔</td>
                <td class="yes">✔</td>
            </tr>
            <tr>
                <th scope="row">Feature 2</th>
                <td class="not">❌</td>
                <td class="yes">✔</td>
                <td class="yes">✔</td>
            </tr>
            <tr>
                <th scope="row">Feature 3</th>
                <td class="not">❌</td>
                <td class="not">❌</td>
                <td class="yes">✔</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
