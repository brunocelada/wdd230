      <!-- FORM -->
      <div id="form-message"></div>
      <form action="record.html" method="get">
        <fieldset>
            <legend>Applicant Information</legend>
            <label class="top">Username* <input id="username" type="text" name="uname" required></label>
            <label class="top">Password* <input id="pwd" type="password" name="pwd" required pattern="[A-Za-z0-9]{8,}" title="Eight (8) or more characters long, only alpha-numeric"></label>
            <label class="top">Confirm Password* <input id="cpwd" type="password" name="cpwd" required title="Must be the same as the Username"></label>
            <label class="top">Email* <input id="email" type="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" placeholder="example@byui.edu" title="Please enter a valid email address"></label>
            <label class="top">Page Rating 
              <!-- <div id="rangevalue">0</div> -->
                <input id="rating" type="range" name="rating" min="0" max="10" value="0" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </label>
            
        </fieldset>

        <input class="submitBtn" type="submit" value="Log In">
      </form>
